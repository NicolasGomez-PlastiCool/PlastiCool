<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - PlastiCool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <a href="index.html" style="text-decoration: none;">
      <button style="margin-top: 10px; padding: 8px 16px; font-size: 20px;">Volver al inicio</button>
    </a>
  </header>

  <main>
    <form id="form-contacto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('form-contacto');

    form.addEventListener('submit', async function (e) {
      e.preventDefault(); // Evita el envío tradicional

      const formData = new FormData(form);

      try {
        const response = await fetch('https://formspree.io/f/xzzrqlev', {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          window.location.href = 'https://nicolasgomez-plasticool.github.io/PlastiCool/gracias.html';
        } else {
          alert('Ocurrió un error al enviar el formulario. Por favor, inténtalo de nuevo.');
        }
      } catch (error) {
        alert('Error de red. Por favor, revisa tu conexión.');
      }
    });
  </script>
</body>
</html>
