<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Formulario de contacto para solicitar cotizaciones o información sobre nuestros vasos reutilizables." />
  <title>Contacto - PlastiCool</title>

  <!-- Fuente Gagalin -->
  <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">

  <!-- Fuente Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ENCABEZADO FIJO -->
  <header class="header-fijo">
    <div class="logo-container">
      <img src="logo-plasticool.jpeg" alt="Logo PlastiCool" class="logo">
    </div>
    <div class="contenido-header">
      <h1 class="gagalin">PlastiCool SpA</h1>
      <p>Venta al detalle y por mayor de vasos reutilizables y reciclables personalizables -
        J&N Distribuciones Sustentables SpA.</p>
      <button id="menu-toggle" class="menu-toggle" aria-label="Menú">&#9776;</button>
      <nav>
        <a href="index.html" class="gagalin">Inicio</a>
        <a href="productos.html" class="gagalin">Productos</a>
        <a href="contacto.html" class="gagalin">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- ESPACIO PARA EL HEADER FIJO -->
  <div class="espacio-header"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
<div class="contenedor">
    <section>
      <h2 class="gagalin">Formulario de contacto</h2>
      <form id="form-contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required placeholder="tucorreo@example.com">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required placeholder="Ej: +56 9 1234 5678" pattern="[0-9+\-()\s]{7,20}">

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Escribe tu mensaje"></textarea>

        <button type="submit">Enviar consulta</button>
      </form>
    </section>
</div>
  </main>

  <!-- PIE DE PÁGINA -->
  <footer>
    <p>&copy; 2025 PlastiCool SpA. | Sitio en desarrollo</p>
  </footer>

  <!-- SCRIPT de envío de formulario -->
  <script>
    const form = document.getElementById('form-contacto');

    form.addEventListener('submit', async function (e) {
      e.preventDefault(); // Evita el envío tradicional

      const formData = new FormData(form);

      try {
        const response = await fetch('https://formspree.io/f/mzzgpwvo', {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          window.location.href = 'gracias.html';
        } else {
          alert('Ocurrió un error al enviar el formulario. Por favor, inténtalo de nuevo.');
        }
      } catch (error) {
        alert('Error de red. Por favor, revisa tu conexión.');
      }
    });
  </script>

  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const nav = document.querySelector('nav');
    toggleBtn.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>
</body>
</html>
