<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - PlastiCool</title>

  <!-- Fuente Gagalin -->
  <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">

  <!-- Fuente Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ENCABEZADO FIJO -->
  <header class="header-fijo">
    <div class="logo-container">
      <img src="logo-plasticool.jpeg" alt="Logo PlastiCool" class="logo">
    </div>
    <div class="contenido-header">
      <h1 class="gagalin">PlastiCool SpA</h1>
      <p>Venta al detalle y por mayor de vasos reutilizables y reciclables personalizables - 
        J&N Distribuciones Sustentables SpA.</p>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html" class="gagalin">Productos</a> <!-- Este es el nuevo botón -->
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <section>
      <h2 class="gagalin">Formulario de contacto</h2>
      <form id="form-contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar consulta</button>
      </form>
    </section>
  </main>

  <!-- PIE DE PÁGINA -->
  <footer>
    <p>&copy; 2025 PlastiCool SpA. | Sitio en desarrollo</p>
  </footer>

  <!-- SCRIPT de envío de formulario -->
  <script>
    const form = document.getElementById('form-contacto');

    form.addEventListener('submit', async function (e) {
      e.preventDefault(); // Evita el envío tradicional

      const formData = new FormData(form);

      try {
        const response = await fetch('https://formspree.io/f/mzzgpwvo', {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          window.location.href = 'https://nicolasgomez-plasticool.github.io/PlastiCool/gracias.html';
        } else {
          alert('Ocurrió un error al enviar el formulario. Por favor, inténtalo de nuevo.');
        }
      } catch (error) {
        alert('Error de red. Por favor, revisa tu conexión.');
      }
    });
  </script>
</body>
</html>
