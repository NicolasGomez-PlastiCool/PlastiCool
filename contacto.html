<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - PlastiCool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <!-- Botón de regreso al índice -->
    <a href="index.html" style="text-decoration: none;">
      <button style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">Volver al inicio</button>
    </a>
  </header>

  <main>
    <form action="https://formspree.io/f/xzzrqlev" method="POST">
      <!-- Redirección personalizada -->
      <input type="hidden" name="_redirect" value="https://nicolasgomez-plasticool.github.io/PlastiCool/gracias.html">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
